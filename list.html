<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery - Book List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h3>Book List</h3>
        <div>
            <select id="list">
                <option value="">Results</option>
            </select>
        </div>
        <hr>
        <h3>Add to list</h3>
        <form autocomplete="off" name="form">
            <div>
                <label>Book Title : </label>
                <input type="text" id="new_book" name="new_book" class="form-control" />
            </div>
            <input class="btn btn-primary mt-3" type="button" value="Add New Book" id="button_add" />
        </form>
        <hr>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="effect.html">Toggle Effect</a></li>
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            $("#button_add").click(function () {
                var inserted = $("#new_book").val();

                if (inserted == "") {
                    return;
                } else {
                    $("#list").append(new Option(inserted, inserted));
                }
            });
        });
    </script>
</body>

</html>
